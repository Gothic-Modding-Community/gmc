markdown_extensions:
  - toc:
      permalink: ""
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - admonition
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
      # This sets the same ID for the <a> and <span> tags,
      # it's required for the <a> links to work and to allow <span> highlighting via JavaScript
      line_anchors: example
      line_spans: example
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ['./overrides/.snippets/']
      check_paths: true
      url_download: true
      url_max_size: 5000000
      url_timeout: 5
  - footnotes
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
  - mkdocs-video:
      css_style:
        width: "100%"
        height: "100%"
  - minify:
      minify_html: !ENV [GMC_ENABLE_ON_PUBLISH, False]
      minify_css: !ENV [GMC_ENABLE_ON_PUBLISH, False]
      minify_js: !ENV [GMC_ENABLE_ON_PUBLISH, False]
      cache_safe: !ENV [GMC_ENABLE_ON_PUBLISH, False]
      htmlmin_opts:
        remove_comments: true
      css_files:
        - assets/stylesheets/extra.css
      js_files:
        - assets/javascripts/extra.js
  - i18n:
      default_language: !ENV [GMC_DEFAULT_LANG, en]
      default_language_only: !ENV [GMC_ONLY_DEFAULT_LANG, False]
      languages:
        en:
          name: en - English
          # Disable the /en/ path, a duplicate of the `default_language` build.
          build: false
        pl:
          name: pl - Polski
          build: true
        cs:
          name: cs - Čeština
          build: true
      material_alternate: true
      # TODO ;0 For now abstain from translating navigation, it might be overriden with the header name later on
#      nav_translations: # Only 1 global scope, if 2 nav elements are named the same, input translation only once
#        pl:
#          Home: Strona Główna
#          How To Contribute: Jak Się Udzielać
  - git-revision-date-localized:
      enabled: !ENV [GMC_ENABLE_ON_PUBLISH, False]
      type: iso_datetime
      timezone: Europe/Warsaw
      exclude:
        - index*.md
        - genome/index*.md
        - zengin/index*.md
