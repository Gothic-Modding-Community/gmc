<!-- Giscus - generated by https://giscus.app -->
<script src="https://giscus.app/client.js"
        data-repo="Gothic-Modding-Community/gmc"
        data-repo-id="R_kgDOHkHRrw"
        data-category="_"
        data-category-id="DIC_kwDOHkHRr84CgHyj"
        data-mapping="pathname"
        data-strict="1"
        data-reactions-enabled="1"
        data-emit-metadata="1"
        data-input-position="top"
        data-theme="dark_tritanopia"
        data-lang="en"
        data-loading="lazy"
        crossorigin="anonymous"
        async>
</script>

<!-- Synchronize Giscus theme with palette -->
<script>
    const gGiscus = document.querySelector("script[src*=giscus]")

    // Set palette on initial load
    const gPalette = __md_get("__palette")
    if (gPalette && typeof gPalette.color === "object") {
        const theme = gPalette.color.scheme === "slate"
            ? "dark_tritanopia"
            : "light"

        // Instruct Giscus to set theme
        gGiscus.setAttribute("data-theme", theme)
    }

    // Register event handlers after documented loaded
    document.addEventListener("DOMContentLoaded", function () {
        const ref = document.querySelector("[data-md-component=palette]")
        ref.addEventListener("change", function () {
            const palette = __md_get("__palette")
            if (palette && typeof palette.color === "object") {
                const theme = palette.color.scheme === "slate"
                    ? "transparent_dark"
                    : "light"

                // Instruct Giscus to change theme
                const frame = document.querySelector(".giscus-frame")
                frame.contentWindow.postMessage(
                    {giscus: {setConfig: {theme}}},
                    "https://giscus.app"
                )
            }
        })
    })
</script>
{% endif %}
